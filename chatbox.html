<!DOCTYPE html>
<html>
    <head>
        <title>Chatbox</title>
        <link rel="stylesheet" href="procss.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script>"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"</script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
        <script type="text/Javascript" src="projs.js"></script>
    </head>
    <body>
        <div class="chatbox" id="chat-container">
            <div class="chat-header">
                <span class="logo" style="color:#ffffff;"><i class="fa fa-anchor"></i></span>
                <span class="heading"><h3>Infini</h3></span>
                <span class="close" style="color:#ffffff !important;" onclick="window.document.getElementById('chat-container').style.display='none';"><i class="fa fa-times"></i></span>
            </div>
            <div class="chat-body" style="overflow-y: scroll;">
                <div class="chat-logs">
                    <div class="chat-messages">

                    </div>
                    <!------------------chat-log ------------->
                </div>
                <div class="chat-scrollbar">
                    <!-----------------scroll bar------------->
                </div>
            </div>
            <div class="chat-footer">
                <form id="chat-form">
                    <textarea id="text-input" class="text-area" placeholder="Whats up ?" name="input-message"  cols="60" maxlength="60" required></textarea>
                    <button type="submit" class="chat-submit-mic" id="chat-mic"><i class="fa fa-microphone"></i></button>
                    <button type="submit" class="chat-submit-btn" id="chat-submit"><i class="fa fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
        <script>
        </script>
    </body>
</html>
